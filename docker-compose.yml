#
services:

  #   Database Service
  postgres_data:
    container_name: blog_app_db
    image: postgres:latest
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASS}
      PG_DATA: ${PG_DATA}
      POSTGRES_DB: ${PG_DB}
    volumes:
      - ${SOURCE_VOLUME}:/var/lib/postgresql/data
    ports:
      - ${DB_PORT}
    networks:
      - ${NETWORK}
    restart: on-failure


  # Spring boot application Service
  blog-app:
#    build:
#      context: .
#      dockerfile: Dockerfile
    container_name: jenkins-lab-deploy
    image: maxfine22/blog-app:4.0
    environment:
       DATABASE_URL: ${SPRING_DATASOURCE_URL}
       DATABASE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
       DATABASE_USER_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    ports:
      - 6060:6060
    env_file:
      - .env
    depends_on:
      - postgres_data
    restart: on-failure
    networks:
      - blog-app-network

networks:
  blog-app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
